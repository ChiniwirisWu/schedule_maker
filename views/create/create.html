<!-- DOCTYPE html -->
<html lang="en">
	<head>
		<link rel="stylesheet" href="create.css" />
		<link rel="stylesheet" href="general.css" />
	</head>
	<body>
		<div id="container">
			<div id="container-stack">
				<fieldset id="fs-stack">
					<legend>Stack</legend>
					<div id="stack-container">
						<div class="item-stack">
							<div class="item-stack-info">
								<div class="item-stack-left">
									<p class="item-stack-day">Monday</p>
									<p class="item-stack-name">Gym</p>
								</div>
								<div class="item-stack-right">
									<p class="item-stack-interval"><b>Hours</b></p>
									<p class="item-stack-interval">08:00 am - 10:00 am</p>
									<p class="item-stack-interval">15:00 pm - 20:00 pm</p>
								</div>
							</div>
							<button class="item-stack-remove">Remove</button>
						</div>
					</div>
					<form action="#" method="POST" id="form-stack">
						<button>Create schedule</button>
					</form>
				</fieldset>
			</div>
			<div id="container-workspace">
				<fieldset id="fs-workspace">
					<legend>Workspace</legend>
					<!--this form is to create "activity cards"-->
					<form action="#" method="POST" id="fm-workspace">
						<p>Add new activity cards:</p>
						<label>Name: </label>
						<input type="text" class="inp-name" placeholder="example_name" />
						<label>Day: </label>
						<select id="sct-day">
							<option value="monday">Monday</option>
							<option value="tuesday">Tuesday</option>
							<option value="wednesday">Wednesday</option>
							<option value="thrusday">Thrusday</option>
							<option value="friday">Friday</option>
							<option value="saturday">Saturday</option>
							<option value="sunday">Sunday</option>
						</select>
						<div>
							<div>
								<label>From: </label>
								<input type="number" class="inp-from-hour" min="0" placeholder="08.30 (8:30 am)" />
							</div>
							<div>
								<label>To: </label>
								<input type="number" class="inp-to-hour" max="24" placeholder="10.00 (10:00 am)"/>
							</div>
						</div>
						<button>Add interval</button>
					</form>

					<!--this form is to send all data to create a schedule-->
				</fieldset>
			</div>
		</div>
	</body>
</html>
